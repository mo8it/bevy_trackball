			body {
				margin: 0;

			a {

				color: #7c90ff;
			}
			nav, footer {
				text-align: center;
				margin: 3em 0;

			main {
				flex: 1;
			}
			pre {
				display: none;
				width: 1280px;
				tab-size: 4;
			}
			pre code {
				border-radius: 10px;
			}
			canvas {
				outline: none;
				border-radius: 10px;
				display: none;

			}

			}

	<body>

		<main>
			<script type="module">
				let code = document.body.querySelector('code');
				code.innerHTML = code.innerHTML.trim();
				hljs.highlightAll();
				import init from './{EXAMPLE}.js'
				init().catch((error) => {
					if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
						throw error;
					}
				});
				let mo = new MutationObserver(function(mutations) {
					const canvas = document.body.querySelector('canvas');
					if (canvas !== null) {
						mo.disconnect();
						canvas.addEventListener('contextmenu', (e) => {
							e.preventDefault();
							e.stopPropagation();
						});
						let pre = document.body.querySelector('pre');
						pre.prepend(canvas);
						canvas.style.display = 'block';
						pre.style.display = 'block';
					}
				});
				mo.observe(document.body, { childList: true });
			</script>
			<pre>
				<code class="language-rust">
					{SOURCE}
				</code>
			</pre>
		</main>
